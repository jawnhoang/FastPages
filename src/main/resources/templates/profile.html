<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href ="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--    Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href ="@{/css/profile.css}"/>
</head>
<body>
<!--Navigation bar-->
<div th:replace="fragments/nav :: nav-bar"></div>
<!--end of Navigation bar-->

<div class = "body-t">
    <div class="card-profile">
        <div class="card-img">
            <img src = "../static/images/book-pic.png" th:src="@{images/book-pic.png}">
        </div>
        <div class="profile-img">
            <img src = "../static/images/profile-pic2.jpg" th:src="@{images/profile-pic2.jpg}">
        </div>
        <div class="user">
            <h3>Hello [[${#request.userPrincipal.principal.getFullName}]]!
            <br>
            Email: [[${#request.userPrincipal.principal.getEmail}]]</h3>
        </div>
        <div class="content">
            <div class="card-body">
<!--                <p>Checked Out Books: </p>-->
            </div>
        </div>

    </div>
</div>
</body>
</html>
