<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href ="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--    Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href ="@{/css/formStyle.css}"/>
</head>
<body>
<!--Navigation bar-->
<div th:replace="fragments/nav :: nav-bar">

</div>
<!--end of Navigation bar-->

    <div class = "form-container text-center">
        <div>
            <h2>All Checked Out Books:</h2>
            <div>
                <table class ="table table-bordered">
                    <thead class="thead-dark">
                    <th>Title</th>
                    <th>Department</th>
                    <th>Student</th>
                    <th>Student ID</th>
                    </thead>
                    <tbody>
                    <th:block th:each = "items: ${listCart}">
                        <tr th:with="book = ${items.book}, user =${items.user}">
                            <td align="left">[[${book.title}]]</td>
                            <td>[[${book.department.deptName}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.id}]]</td>
                        </tr>
                    </th:block>
                    </tbody>
                    </tbody>
                </table>
            </div>


        </div>
        <div class = "text-center p-3">
            <a class="btn btn-secondary" th:href="@{/home}" role="button">Home</a>
        </div>
    </div>



</body>
</html>
