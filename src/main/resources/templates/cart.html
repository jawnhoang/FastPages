<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href ="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--    Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href ="@{/css/formStyle.css}"/>
</head>
<body>
<!--Navigation bar-->
<div th:replace="fragments/nav :: nav-bar"></div>
<!--end of Navigation bar-->

<div class = "cart-container">
    <div class = "container text-center">
        <div>
            <h2>Your Checked Out Books:</h2>
            <div>
                <table class ="table table-bordered">
                    <thead class="thead-dark">
                    <th>Title</th>
                    </thead>
                    <tbody>
                    <th:block th:each = "items: ${listCart}">
                        <tr th:with="book = ${items.book}">
                            <td>[[${book.title}]]</td>
                            <td><a th:href="@{'/cart/remove/' + ${book.id}}">Remove from cart</a></td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>


        </div>
        <div class = "text-center p-3">
            <a class="btn btn-secondary" th:href="@{/home}" role="button">Home</a>
            <a class="btn btn-secondary" th:href="@{/books}" role="button">Back to Books</a>
        </div>
    </div>
</div>

</body>
</html>
