

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href ="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<!--Navigation bar-->
    <div th:replace="fragments/nav :: nav-bar">

    </div>
    <!--end of Navigation bar-->

    <div class = "container text-center">
        <div>
            <h1>Authors</h1>
            <div>
                <table class ="table table-bordered">
                    <thead class="thead-dark">
                        <th>Name</th>
                        <th>Departments</th>
                    <th></th>
                    </thead>
                    <tbody>
                        <th:block th:each = "author: ${listAuth}">
                            <tr>
                                <td>[[${author.authName}]]</td>
                                <td>[[${author.departments}]]</td>
                                <td>
                                    <a th:href="@{'/authors/edit/' + ${author.id}}">Edit</a>
                                    &nbsp;
                                    <a th:href="@{'/authors/delete/' + ${author.id}}">Remove</a>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

        </div>
        <div class = "text-center p-3">
            <a class="btn btn-secondary" th:href="@{/home}" role="button">Home</a>
            <a class="btn btn-secondary" th:href="@{/departments/new}" role="button">Add</a>
        </div>
    </div>
</body>
</html>
